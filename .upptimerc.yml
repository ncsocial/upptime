# Change these first
owner: ncsocial # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: nc.social
    url: https://nc.social/health
  - name: nc.social streaming api 
    url: https://nc.social/api/v1/streaming/health
  - name: nc.social wiki
    url: https://about.nc.social

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.nc.social
  # baseUrl: /
  logoUrl: https://static.nc.social/site_uploads/files/000/000/001/@2x/25bfd81769ee3bd3.png
  name: nc.social status
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page for nc.social which uses **real-time** data from our [GitHub repository](https://github.com/ncsocial/upptime).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
